<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <meta name="author" content="Lenora Stevens">
    <meta name="description"
        content="Lazyload exercise by Lenora Stevens for the WDD 230 - Web Frontend Development Course at BYUI.">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>

    <main>
        <picture>
            <img src="images/lazyload-11.webp" alt="Avalanche Lake" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-4.webp" alt="Frosted Tree" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-3.webp" alt="Coral Reef National Park" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-5.webp" alt="Heron" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-6.webp" alt="Storm Tossed Dock" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-7.webp" alt="Mirrored Bridge" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-8.webp" alt="Stormy CanyonLands" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-9.webp" alt="Colorful Bird" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/lazyload-10.webp" alt="Fast Moving River" loading="lazy" width="400" height="600">
        </picture>

        <picture>
            <img src="images/lazyload-12.webp" alt="Many Glacier Bluff" loading="lazy" width="400" height="600">
        </picture>
    </main>

    <footer>
        <p id="copywright">&copy; <span id="year"></span> *|* Lenora Stevens</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>

</html>
