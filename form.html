    <header class="beginning">
        <!-- profile pic -->
        <div class="profile">
            <picture>
                <source srcset="images/profile-large.webp" media="(min-width: 700px)">
                <source srcset="images/profile-medium.webp" media="(min-width: 500px)">
                <img id="photo" src="images/profile-small.webp" alt="Lenora & Hubby at Grand Canyon" width="200"
                    height="112">
            </picture>
        </div>

        <!-- name heading -->
        <h1>Lenora Stevens</h1>

    </header>

    <nav>
        <!-- navigation menu html -->
        <a href="index.html" class="">Home</a>

    </nav>


    <main>

        <form id="setup" method="get" action="record.html">
            <fieldset>
                <legend>User Setup</legend>
                <div id="formmessage"></div>
                <label class="top">Username:* <input type="text" id="username" name="username" required></label>
                <label class="top">Password:* <input type="password" id="pwd" name="pwd"
                        title="At least 8 or more alpha-numeric characters"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label class="top">Password (repeat):* <input type="password" id="pwd2" name="pwd2"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label class="top">Email:* <input type="email" id="email" name="email"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYUI email address"
                        required></input></label>
                <label class="top">Page Rating<input type="range" id="r" name="r" min="1" max="10" step="1"
                        list="rangevalues"></input>
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="0">6</option>
                        <option value="1">7</option>
                        <option value="2">8</option>
                        <option value="3">9</option>
                        <option value="4">10</option>
                    </datalist>
                </label>
                <input type="submit" value="Complete Setup" name="submit" class="submitBtn">
            </fieldset>

        </form>
    </main>
