<!DOCTYPE html>
<html lang="en-US">

<!-- head section with meta data -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/scoots-favicon-color.webp">
    <title>Scoots Contact Us | Jeep Atv Scooter Rentals | Tourism | Home Page</title>
    <meta name="author" content="Lenora Stevens">
    <meta name="description"
        content="This is a practice project for the final for WDD 230 - Web Frontend Development course at BYU-Idaho.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Underdog&display=swap" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">
    <meta property="og:title" content="Lenora Stevens - Scoots - WDD 230">
    <meta property="og:type" content="website">
    <meta property="description"
        content="This is a practice project for the final for WDD 230 - Web Frontend Development course at BYU-Idaho.">
    <meta property="og:image"
        content="https://lenorastevens.github.io/wdd230/scoots/images/scoots-high-resolution-logo.png">
    <meta property="og:url" content="https://lenorastevens.github.io/wdd230/scoots/index.html">
</head>

<!-- body section -->

<body>
    <!-- header section -->
    <header class="top-nav">
        <a id="logo" href="index.html">
            <img id="logo-link" src="images/logo-no-background.webp" alt="Scoots Company Logo" width="400" height="135">
        </a>

        <!-- nav links -->
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="rentals.html">Rental Pricing</a>
            <a href="reservations.html">Make a Reservation</a>
            <a href="contactUs.html" class="active">Contact Us</a>
        </nav>

        <!-- hamberger button -->
        <button id="menu" title="Hamburger Menu"></button>
    </header>

    <div id="hero">
        <!-- hero scooter image -->
        <div id="hero-box">
            <picture>
                <source srcset="images/rock-stack-large.webp" media="(min-width: 960px)">
                <source srcset="images/rock-stack-medium.webp" media="(min-width: 560px)">
                <img id="hero-img" src="images/rock-stack-small.webp" alt="Beach Direction Signs" width="560"
                    height="315">
            </picture>
        </div>

        <!-- Hero Message -->
        <section id="hero-msg">
            <h1 class="home-motto">Contact Info and Locations</h1>
        </section>
    </div>

    <main>
        <div class="info-grid">
            <section>
                <img id="rental-lot" class="card-img" src="images/rental-lot.webp" alt="Scooter Rental Lot" width="600"
                    height="450">
                <h2>Contact Information</h2>
                <p>Scoots Head Quarters<br>77400 Playa del Carmen<br>Q.R., Mexico</p>
                <p>123-555-2121</p>

            </section>
            <section>
                <h2>Contact Form</h2>
                <form id="contact-form" method="get" action="thankyou.html">
                    <label class="contact">*First Name: <input type="text" id="fname" name="fname" required
                            pattern="[A-Za-z]*" title="letters only" autofocus></label>
                    <label class="contact">*Last Name: <input type="text" id="lname" name="lname" required
                            pattern="[A-Za-z]*" title="letters only"></label>
                    <label class="contact">*Email: <input type="email" id="email" name="email" autocomplete="email"
                            pattern="^[a-zA-Z0-9._%+\-]+@byui\.edu$" placeholder="abc12345@byui.edu" required></label>
                    <label class="business">Comments: <textarea id="description" name="description"
                            rows="4"></textarea></label>
                    <input type="submit" value="Contact Us" id="contact-info" class="submitBtn">
                </form>
            </section>
            <section class="locations">
                <h2>Playa del Carmen</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1787.9423992371333!2d-87.07576743551859!3d20.62061013342512!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1701749533451!5m2!1sen!2sus"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Playa del Carmen Location Map"
                    class="maps"></iframe>
            </section>
            <section class="locations">
                <h2>Terminal Puerta Maya</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1664.9622470767122!2d-86.97714862739753!3d20.476958979600006!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1701744815562!5m2!1sen!2sus"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Terminal Puerta Maya Location Map"
                    class="maps"></iframe>
            </section>
        </div>

    </main>

    <footer>
        <!-- attributions link -->
        <a id="resources" href="Resources.md">Attributions Page</a>

        <!-- personal identifying info -->
        <h3 id="name" class="bottom">&copy; <span id="year"></span> |*| Lenora Stevens |*| WDD 230 Final Project</h3>

        <!-- social media links -->
        <a href="https://facebook.com" target="_blank">
            <img class="social-media" src="images/facebook-small.webp" alt="Facebook Icon" width="100" height="100"
                loading="lazy">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img class="social-media" src="images/x-icon-small.webp" alt="X Icon" width="100" height="100"
                loading="lazy">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img class="social-media" src="images/instagram-small.webp" alt="Instagram Icon" width="130" height="100"
                loading="lazy">
        </a>
    </footer>

    <!-- scripts -->
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/date.js"></script>
</body>

</html>
