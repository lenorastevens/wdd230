<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/scoots-favicon-color.png">
    <title>Scoots Rentals | Jeep Atv Scooter Rentals | Tourism | Home Page</title>
    <meta name="author" content="Lenora Stevens">
    <meta name="description"
        content="This is a practice project for the final for WDD 230 - Web Frontend Development course at BYU-Idaho.">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <meta property="og:title" content="Lenora Stevens - Scoots - WDD 230">
    <meta property="og:type" content="website">
    <meta property="description"
        content="This is a practice project for the final for WDD 230 - Web Frontend Development course at BYU-Idaho.">
    <meta property="og:image"
        content="https://lenorastevens.github.io/wdd230/scoots/images/scoots-high-resolution-logo.png">
    <meta property="og:url" content="https://lenorastevens.github.io/wdd230/scoots/index.html">
</head>

<body>
    <header class="top-nav">
        <a id="logo-link" href="index.html">
            <img src="images/scoots-high-resolution-logo-transparent.webp" alt="Scoots Company Logo" width="300"
                height="101">
        </a>

        <nav class="navigation">
            <a href="index.html" class="active">Home</a>
            <a href="rentals.html">Rental Pricing</a>
            <a href="reservations.html">Make a Reservation</a>
            <a href="contactUs.html">Contact Us</a>
        </nav>
        <!-- hamberger button -->
        <button id="menu" title="Hamburger Menu"></button>
    </header>

    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/purple-scooters.jpeg" alt="Purple Scooters">
        </div>
        <section id="hero-msg">
            <h1 class="home-motto">Time To Explore</h1>
            <p>No matter what you come to see, we'll get you there!</p>
            <div class="button-box">
                <a class="reservations" href="reservations.html">Make a Reservation</a>
            </div>
        </section>
    </div>

    <main class="info-grid">
        <section class="scooter-card">
            <img class="card-img" src="images/scooter-beachside.jpg" alt="Scooter with a Beach view">
            <img class="icon" src="images/scooter-icon.png" alt="Scooter Icon">
            <h2>Scooters</h2>
            <p>scooter summary</p>
        </section>
        <section class="atv-card">
            <img class="card-img" src="images/atv-cliffside.jpeg" alt="ATV on beach">
            <img class="icon" src="images/atv-icon.png" alt="ATV Icon">
            <h2>ATVs</h2>
            <p>ATV summary</p>
        </section>
        <section class="jeep-card">
            <img class="card-img" src="images/jeep-collection.jpeg" alt="Jeep Vehicle Lineup">
            <img class="icon" src="images/jeep-icon.png" alt="Jeep Icon">
        </section>
        <section class="weather-card">
            <img class="card-img" src="" alt="">
            <img class="icon" src="" alt="">
            <h2>Weather</h2>
            <p>Current info, alerts, 1 day forecast</p>
        </section>

    </main>

    <footer>
        <a id="resources" href="Resources.md">Resources Page</a>
        <a href="https://facebook.com" target="_blank">
            <img class="social-media" src="images/facebook.webp" alt="Facebook Icon" width="200" height="200">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img class="social-media" src="images/x-icon.webp" alt="X Icon" width="200" height="200">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img class="social-media" src="images/instagram.webp" alt="Instagram Icon" width="200" height="200">
        </a>
    </footer>

    <script src="scripts/hamburger.js"></script>
</body>

</html>
