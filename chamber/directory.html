<!DOCTYPE html>
<html lang="en">

<head>
    <!-------- Meta setting for Chamber Directory page --------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory of Members - Austin Chamber - Business Working Together</title>
    <meta name="author" content="Lenora Stevens">
    <meta name="description"
        content="Directory of Membera of the Austin Chamber maintained by Lenora Stevens for the WDD 230 - Web Frontend Development Course at BYUI.">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <meta property="og:title" content="Lenora Stevens - WDD 230 - Web Frontend Development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lenorastevens.github.io/wdd230/chamber/images/downtown-medium.webp">
    <meta property="og:url" content="https://lenorastevens.github.io/wdd230/chamber">
</head>

<body>
    <header id="top">
        <div class="items">
            <!-- header logo -->
            <img id="logo" src="images/chamber-logo.webp" alt="Austin Chamber Logo" loading="lazy" width="150"
                height="150">

            <!-- title -->
            <h1 id="title">Austin Chamber of Commerce</h1>

            <!-- dark mode button -->
            <button id="darkMode" onclick="darkMode()">
                <img id="modeImg" src="images/day-and-night.webp" alt="Dark Mode idcon" width="40" height="40">
            </button>
        </div>
    </header>

    <nav>
        <!-- hamberger button -->
        <button id="menu" title="Hamburger Menu"></button>

        <!-- nav labels -->
        <ul class="navigation">
            <li><a href="index.html" title="navHome" class="">Home</a></li>
            <li><a href="discover.html" title="navDiscover" class="">Discover</a></li>
            <li><a href="directory.html" title="navDirectory" class="active">Directory</a></li>
            <li><a href="join.html" title="navJoin" class="">Join</a></li>
        </ul>
    </nav>

    <!------- Switch Buttons for Grid and List Modes ------->
    <main id="directory">
        <h2 class="head2D">Member Directory</h2>
        <div class="switch">
            <button id="grid"><img src="images/grid-icon.webp" alt="Grid Icon" width="50" height="50"></button>
            <button id="list"><img src="images/list-icon.webp" alt="List Icon" width="50" height="50"></button>
        </div>

        <!-------Member Directory Display Info  ------->
        <div id="cards">
            <!-- Member Card info inserted with members.js file and members.json data -->
        </div>
    </main>

    <!------- footer section ------->
    <footer>
        <ul>
            <li id="address" class="bottom">Austin Chamber<br>1234 Professional Street<br>Austin, TX 78739</li>
            <li id="name" class="bottom">&copy; <span id="year"></span> *|* Lenora Stevens *|* WDD 230 Project</li>
            <li id="callUs">Contact Information<br>512-555-2121</li>
            <li>Visits to Page: <span class="visits"></span></li>
            <li id="lastModified" class="bottom"></li>
            <li><a id="classHome" href="../index.html">Class Home Page</a></li>
        </ul>
    </footer>


    <!------- script sources for dom manipulation ------->
    <script src="scripts/getdates.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/members.js"></script>
    <script src="scripts/visitsCount.js"></script>

</body>

</html>
